{% extends 'base.html' %}

{% block body %}

<div class="container mt-5">
    <h1 class="text-center">ToDo List ({{ todos.count }})</h1>
    <div class="table-responsive">
        
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>

                {% for todo in todos %}

                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ todo.task }} -> {{todo.id}}</td>
                    <td>{{ todo.due_at }}</td>
                    <td>
                        <a  href="{% url 'update_todo' todo.id %}" class="btn btn-info btn-sm">Update</a>
                        <a  href="{% url 'delete_todo' todo.id %}" class="btn btn-danger btn-sm">Delete</a>
                        
                        <a  href="{% url 'mark_complete' todo.id %}" class="btn btn-outline-success btn-sm">Mark Complete</a>
                    </td>
                </tr>

                {% endfor %}
                
            </tbody>
        </table>

    </div>

    <a href="{% url 'add_todo' %}" class="btn btn-primary mb-3">Add Todo</a>

</div>


{% endblock %}
